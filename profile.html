<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="/assets/css/profile.css" rel="stylesheet">

</head>

<body>
    <div>

        <section class="first_section">
            <!-- ......................................name and no. of tweets portion.................. -->
            <div class="name_tweet">
                <!-- .......................backward  arrow to go back to home page........... -->
                <div class="backward_arrow">
                    <a href="#">
                        <img src="/assets/images/arrow-left.svg" width="30px" height="30px">
                    </a>
                </div>
                <!-- ....................................Name and no. of tweets.................... -->
                <div>
                    <h4>Name of person</h4>
                    <span> #1 Tweets</span>
                </div>
            </div>
            <!-- ...............................................Back img portion without any img............................... -->
            <div class="back_blank_space">
            </div>

            <!-- ...............................................Profile pic and edit profile btn main div......................... -->
            <div class="profile_pic_edit_btn">
                <!-- ................................Profile pic...................... -->
                <div class="profile_pic">
                    <img src="#" alt="Name">

                </div>

                <!-- .......................................Edit profile btn................... -->

                <div class="edit_profile">
                    <a href="/edit_profile.html">Edit profile</a>
                </div>
            </div>

            <!--.............................................Content that display after profile pic main div..................... -->
            <div class="content_after_pic">
                <p><strong>Name of a person</strong></p>
                <p>@emailid</p>
                <p><img src="/assets/images/date_picker.png" width="15px" height="15px"> joined March 2023</p>
                <div class="follows">
                    <p><strong>#1</strong> Following</p>
                    <p><strong>#1</strong> Followers</p>
                </div>

            </div>

            <!-- .........................................Tweet and Media portion.................. -->

            <!-- .................................tweet media main div......................... -->
            <div class="tweet_media">
                <!-- ................................Tweet..................... -->
                <div class="tweet">
                    <p>Tweets</p>

                </div>
                <!-- .....................................media....................... -->
                <div class="media">
                    <p>Media</p>

                </div>
            </div>

        </section>


    </div>

</body>

</html>
